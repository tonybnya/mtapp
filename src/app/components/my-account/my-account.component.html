<section>
  <div class="container">
    <div class="d-flex justify-content-around mt-5">
      <div class="aside-menu">
        <nav>
          <ul class="d-flex flex-column">
            <a href="">Informations</a>
            <a href="">Order history</a>
            <a href="">My reviews</a>
            <a href="">My favorites</a>
            <div (click)="logout()" style="cursor: pointer;" class="card-button">Logout</div>
          </ul>
        </nav>
      </div>
      <div class="compte-info my-5">
        <div class="info-perso">
          <h1 class="my-4">Personal informations</h1>
          <div class="content">
            <p>Name: -</p>
            <p>First Name : -</p>
            <p>Email: -</p>
            <p>Phone Number: -</p>
            <p>Delivery Address : -</p>
            <p>Billing Address : -</p>
          </div>
          
          <div class="card-button">Modify</div>
        </div>
        <div class="info-newsletter">
          <h1 class="my-4">Newsletter</h1>
          <div class="content">
            <p>
              Subscribe to our newsletter! Don't miss out on our on your
              favourite item!
            </p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                No
              </label>
            </div>
          </div>
          <div class="card-button">Register</div>
        </div>
      </div>
      <div class="newsletter"></div>
    </div>
  </div>
</section>
