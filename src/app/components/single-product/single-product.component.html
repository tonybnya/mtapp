<section>
  <div class="container pt-5 container-single">
    <div class="row">
      <div class="d-flex justify-content-between">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/eshop">Eshop</a></li>
            <li
              class="breadcrumb-item active"
              aria-current="page"
              routerLink="/eshop/product/{{ product.id }}"
            >
              Cart
            </li>
          </ol>
        </nav>
        <!-- <div class="cart">
          <app-cart></app-cart>
        </div> -->
        <section class="container pt-5">
          <div class="float-end">
            <i routerLink="/cart" class="fa-solid fa-2x fa-cart-plus"></i>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>

<br /><br />

<section class="product container-single">
  <div class="row">
    <div class="col-md-6">
      <img
        style="border-radius: 5px"
        width="85%"
        [src]="product.imgURL"
        [alt]="product.name"
      />
    </div>
    <div class="col-md-6">
      <div class="star pb-3">
        <i class="fa-solid px-1 fa-star"></i>
        <i class="fa-solid px-1 fa-star"></i>
        <i class="fa-solid px-1 fa-star"></i>
        <i class="fa-solid px-1 fa-star"></i>
        <i class="fa-solid px-1 fa-star"></i>
      </div>
      <h1 class="name">{{ product.name | uppercase }}</h1>
      <div class="white-color"></div>
      <div class="row my-4">
        <div class="d-flex justify-content-between">
          <h3>{{ product.price | currency }}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="px-4">In Stock</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center pb-5">
          <div (click)="addToCart(product)" style="cursor: pointer;" class="card-button">Add to cart</div>
          <!-- <div class="mx-3"> -->
            <!-- <i class="fa-solid border fa-2x fa-heart fav-icon"></i> -->
            <!-- <i
              *ngIf="!isAdded"
              class="fa-regular border fa-heart fa-2x fav-icon"
              (click)="addToWishlist(product.id)"
            ></i>
            <i
              *ngIf="isAdded"
              class="fa-solid border fa-heart fa-2x fav-icon"
              (click)="removeFromWishlist()"
            ></i>
          </div> -->
        </div>
      </div>
      <div class="white-color"></div>
      <div class="description mt-4">
        {{ product.long_desc }}
      </div>
    </div>
  </div>
</section>

<br />
<div class="my-4 container-single">
  <div class="white-color"></div>
</div>
