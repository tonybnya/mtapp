<ng-container *ngIf="products.length != 0">
  <div class="container container-width mt-5">
    <div class="row">
      <div class="d-flex justify-content-between">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a class="nav-link" routerLink="/eshop">Eshop</a>
            </li>
            <li
            [matBadge]="products.length"
            matBadgeColor="warn"
              class="breadcrumb-item active"
              aria-current="page"
              routerLink="/cart"
            >
            <span class="material-icons">shopping_cart</span>
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="recap mt-5">
      <p style="font-size: 20px">Cart summary</p>
    </div>
    <ng-container *ngFor="let product of products">
      <div
        class="d-flex justify-content-between align-items-center border-product"
      >
        <div class="product d-flex align-items-center">
          <img class="cart-img" [src]="product.imgURL" [alt]="product.name" />
          <div class="mx-4">
            <h5 style="font-family: 'Syncopate', sans-serif">
              {{ product.name }}
            </h5>
            <span>Product number X000 {{ product.id }}</span>
          </div>
          <div class="price">
            <h3>{{ product.price | currency }}</h3>
          </div>
        </div>
        <div style="display: flex;justify-content: space-between;align-items: center;">
          <i class="fa-solid fa-minus mx-4"></i><span class="fs-4">1</span>
          <i class="fa-regular fa-2x fa-plus mx-4"></i>
        </div>
        <div class="delete">
          <i
            (click)="removeItem(product.id)"
            class="fa-solid fa-2x fa-xmark"
          ></i>
        </div>
      </div>
    </ng-container>
    <div class="sous-total container-width">
      <h4 class="float-end">
        <strong>Subtotal : {{ total | currency }}</strong>
      </h4>
    </div>
  </div>
  <section class="container container-width d-flex mx-auto my-5">
    <div       routerLink="/eshop"
    style="cursor: pointer;" class="cart-button">Continue shopping</div>
    <div       routerLink="/order"
    style="cursor: pointer;" class="cart-button">Ordering</div>
    <!-- <app-button class="mx-2" routerLink="order" text="Ordering"></app-button> -->
  </section>
</ng-container>

<br /><br />

<ng-container *ngIf="products.length == 0">
  <h1 class="text-center">Your shopping cart is empty</h1>
  <div class="container-width mb-5" style="width: 20%;">
    <div       routerLink="/eshop"
    style="cursor: pointer;" class="cart-button">Go shopping</div>
  </div>
</ng-container>
